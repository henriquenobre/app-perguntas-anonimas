<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas</title>
 
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">
    <!--Fontes  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">




</head>
<body>
    <div id="room" class="content">

        <header>
            <a href="/index.html">
                <img src="assets/Logo.svg" alt="logo">
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="/assets/key.svg" alt="Copiar numero da sala">
                </div>

                <a class="button" href="">
                    <img src="/assets/userswhite.svg" alt="Criar sala">
                    Criar sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for="question">O que você quer perguntar</label>
                    <textarea name="" placeholder="O que você quer perguntar" id="question" cols="69"></textarea>

                    <footer>
                        <div>
                            <img src="/assets/lockblack.svg" alt="">
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section id="questions">
                <h2 class="sr-only">Perguntas relaizadas</h2>

                <div class="questions">
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/Avatar.svg" alt="">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entre const let e var js?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a class="check" href="">
                                <img src="/assets/check.svg" alt="">
                                Marcar como lida
                            </a>
                            <a class="trash" href="">
                                <img src="/assets/trash.svg" alt="">
                                Excluir
                            </a>
                        </div>

                    </div>

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/Avatar.svg" alt="">
                            </div>
                            <div class="question">
                                <p>QO que Java script?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a class="check" href="">
                                <img src="/assets/check.svg" alt="">
                                Marcar como lida
                            </a>
                            <a class="trash" href="">
                                <img src="/assets/trash.svg" alt="">
                                Excluir
                            </a>
                        </div>

                    </div>

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/Avatar.svg" alt="">
                            </div>
                            <div class="question">
                                <p>O que é script?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a class="check" href="">
                                <img src="/assets/check.svg" alt="">
                                Marcar como lida
                            </a>
                            <a class="trash" href="">
                                <img src="/assets/trash.svg" alt="">
                                Excluir
                            </a>
                        </div>

                    </div>

                </div>

            </section>

        </main>

       
    </div>  
</html>
